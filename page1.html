<div class="todo">
  <h2>Lista rzeczy które należy kiedyś zrobić</h2>
  <input type="text" id="myInput" placeholder="wpisz rzecz do zrobienia">
 <button> <span onclick="newElement()">Add</span></button>


<ul  id="myUL">
  <li>rzecz najważniejsza</li>
  <li>rzecz mniej ważna</li>
  <li>rzecz istotna</li>
  <li>rzecz nieistotna</li>
  
</ul>
</div>
<script>
function newElement() 
{
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  document.getElementById("myUL").appendChild(li);
  document.getElementById("myInput").value = "";
}
</script>
